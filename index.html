            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 0 30px #ff00ff;
            margin: 10px;
            transition: all 0.2s;
        }
        
        a:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px #ff00ff;
        }
        
        .spinner {
            font-size: 3rem;
            margin: 20px 0;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
